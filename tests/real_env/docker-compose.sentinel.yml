# Redis Sentinel模式测试配置
# 用于真实环境下的高可用性测试

version: '3.8'

services:
  # Redis主节点
  redis-master:
    image: redis:7-alpine
    container_name: redis-master
    ports:
      - "6379:6379"
    volumes:
      - ./configs/redis-master.conf:/usr/local/etc/redis/redis.conf
      - redis-master-data:/data
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      redis-sentinel:
        ipv4_address: 172.20.0.2
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Redis从节点1
  redis-slave1:
    image: redis:7-alpine
    container_name: redis-slave1
    ports:
      - "6380:6379"
    volumes:
      - ./configs/redis-slave1.conf:/usr/local/etc/redis/redis.conf
      - redis-slave1-data:/data
    command: redis-server /usr/local/etc/redis/redis.conf
    depends_on:
      - redis-master
    networks:
      redis-sentinel:
        ipv4_address: 172.20.0.3
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Redis从节点2
  redis-slave2:
    image: redis:7-alpine
    container_name: redis-slave2
    ports:
      - "6381:6379"
    volumes:
      - ./configs/redis-slave2.conf:/usr/local/etc/redis/redis.conf
      - redis-slave2-data:/data
    command: redis-server /usr/local/etc/redis/redis.conf
    depends_on:
      - redis-master
    networks:
      redis-sentinel:
        ipv4_address: 172.20.0.4
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Sentinel节点1
  redis-sentinel1:
    image: redis:7-alpine
    container_name: redis-sentinel1
    ports:
      - "26379:26379"
    volumes:
      - ./configs/redis-sentinel1.conf:/usr/local/etc/redis/sentinel.conf
      - sentinel1-data:/data
    command: redis-sentinel /usr/local/etc/redis/sentinel.conf
    depends_on:
      - redis-master
      - redis-slave1
      - redis-slave2
    networks:
      redis-sentinel:
        ipv4_address: 172.20.0.10

  # Sentinel节点2
  redis-sentinel2:
    image: redis:7-alpine
    container_name: redis-sentinel2
    ports:
      - "26380:26379"
    volumes:
      - ./configs/redis-sentinel2.conf:/usr/local/etc/redis/sentinel.conf
      - sentinel2-data:/data
    command: redis-sentinel /usr/local/etc/redis/sentinel.conf
    depends_on:
      - redis-master
      - redis-slave1
      - redis-slave2
    networks:
      redis-sentinel:
        ipv4_address: 172.20.0.11

  # Sentinel节点3
  redis-sentinel3:
    image: redis:7-alpine
    container_name: redis-sentinel3
    ports:
      - "26381:26379"
    volumes:
      - ./configs/redis-sentinel3.conf:/usr/local/etc/redis/sentinel.conf
      - sentinel3-data:/data
    command: redis-sentinel /usr/local/etc/redis/sentinel.conf
    depends_on:
      - redis-master
      - redis-slave1
      - redis-slave2
    networks:
      redis-sentinel:
        ipv4_address: 172.20.0.12

networks:
  redis-sentinel:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24

volumes:
  redis-master-data:
  redis-slave1-data:
  redis-slave2-data:
  sentinel1-data:
  sentinel2-data:
  sentinel3-data: